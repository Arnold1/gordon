lambdas:

  version:
    code: version
    handler: version.handler
    runtime: python
    description: Publishes new versions of Lambdas.
    timeout: 300
    policies:
      manage_version:
        Version: "2012-10-17"
        Statement:
          -
            Action:
              - "lambda:PublishVersion"
              - "lambda:GetFunction"
            Resource: "arn:aws:lambda:*:*:*"
            Effect: "Allow"

  alias:
    code: alias
    handler: alias.handler
    runtime: python
    description: Manages aliases of Lambdas.
    timeout: 300
    policies:
      manage_alias:
        Version: "2012-10-17"
        Statement:
          -
            Action:
              - "lambda:CreateAlias"
              - "lambda:DeleteAlias"
              - "lambda:GetAlias"
              - "lambda:UpdateAlias"
            Resource: "arn:aws:lambda:*:*:*"
            Effect: "Allow"
